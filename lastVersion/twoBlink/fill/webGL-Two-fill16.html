<!-- 
    使用two.js 绘制闪烁动画  图形引擎是 webgl
    刷新时间：3帧
    定时器：two.js动画自带定时器
    动画呈现方法：绘制一个rect ,变换填充颜色
 -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <script src="./two.js"></script>
     <title>two.jsSvg时序测量程序</title>
 </head>
 <body>
     <div id="svgBoard"></div>
 </body>
 <script type="text/javascript">
 	let svgBoard = document.querySelector('#svgBoard');
 	var params = {
 		fullscreen:true,
 		type:Two.Types.webgl
 	}
 	let two = new Two(params).appendTo(svgBoard);

 	let Rect = two.makeRectangle(200,200,400,400);

 	let status = 0;
    two.bind('update',(frameCount)=>{
        if(status<16){
           Rect.fill='black';
           status++;
        }else{
            Rect.fill='white';
            status++;{
                if(status==32){
                    status=0;
                }
            }
        }
    }).play();

 </script>
 </html>
